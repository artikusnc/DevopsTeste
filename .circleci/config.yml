version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: artikusnc/testedev:tagname
    docker:
      - image: cimg/node:14.15.1
jobs:
  build:
    executor: docker-publisher
    docker:
      - image: cimg/node:14.15.1
    steps:
      - checkout
      - run: 
          path: ./app
          name: Fake Test
          command: npm test
      - run: echo "Final do Checkout e Test Fake"
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t devops:1.2 .
       - run:
          name: Arquivando Docker Image
          command: docker save -o image.tar devops:1.2
        - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "k0p3rn1c0" | docker login -u artikusnc --password-stdin
            docker push devops:1.2
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: master